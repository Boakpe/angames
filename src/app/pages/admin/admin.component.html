<div class="min-h-screen bg-neutral-900 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-4xl font-bold text-white mb-8 tracking-tight">Add New Game</h1>
    
    <form (ngSubmit)="onSubmit()" class="bg-neutral-800 p-8 rounded-lg border border-neutral-700">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="space-y-4">
          <div>
            <label class="block text-neutral-300 text-sm font-medium mb-2" for="title">Title</label>
            <input type="text" id="title" [(ngModel)]="game.title" name="title" 
              class="w-full px-4 py-3 bg-neutral-900 border border-neutral-700 rounded-lg text-white focus:outline-none focus:border-neutral-600 transition-colors">
          </div>

          <div>
            <label class="block text-neutral-300 text-sm font-medium mb-2" for="price">Price</label>
            <input type="number" id="price" [(ngModel)]="game.price" name="price" 
              class="w-full px-4 py-3 bg-neutral-900 border border-neutral-700 rounded-lg text-white focus:outline-none focus:border-neutral-600 transition-colors">
          </div>

          <div>
            <label class="block text-neutral-300 text-sm font-medium mb-2" for="discount_percentage">Discount Percentage</label>
            <input type="number" id="discount_percentage" [(ngModel)]="game.discount_percentage" name="discount_percentage"
              class="w-full px-4 py-3 bg-neutral-900 border border-neutral-700 rounded-lg text-white focus:outline-none focus:border-neutral-600 transition-colors">
          </div>

          <div>
            <label class="block text-neutral-300 text-sm font-medium mb-2" for="release_date">Release Date</label>
            <input type="datetime-local" id="release_date" [(ngModel)]="game.release_date" name="release_date"
              class="w-full px-4 py-3 bg-neutral-900 border border-neutral-700 rounded-lg text-white focus:outline-none focus:border-neutral-600 transition-colors">
          </div>
        </div>

        <div class="space-y-4">
          <div>
            <label class="block text-neutral-300 text-sm font-medium mb-2" for="description">Description</label>
            <textarea id="description" [(ngModel)]="game.description" name="description" rows="4"
              class="w-full px-4 py-3 bg-neutral-900 border border-neutral-700 rounded-lg text-white focus:outline-none focus:border-neutral-600 transition-colors"></textarea>
          </div>

          <div>
            <label class="block text-neutral-300 text-sm font-medium mb-2" for="widescreen_image_url">Widescreen Image URL</label>
            <input type="text" id="widescreen_image_url" [(ngModel)]="game.widescreen_image_url" name="widescreen_image_url"
              class="w-full px-4 py-3 bg-neutral-900 border border-neutral-700 rounded-lg text-white focus:outline-none focus:border-neutral-600 transition-colors">
          </div>

          <div>
            <label class="block text-neutral-300 text-sm font-medium mb-2" for="square_image_url">Square Image URL</label>
            <input type="text" id="square_image_url" [(ngModel)]="game.square_image_url" name="square_image_url"
              class="w-full px-4 py-3 bg-neutral-900 border border-neutral-700 rounded-lg text-white focus:outline-none focus:border-neutral-600 transition-colors">
          </div>
        </div>
      </div>

      <div class="mt-8">
        <button type="submit" 
          class="w-full bg-gradient-to-r from-emerald-500 to-emerald-600 hover:from-emerald-600 hover:to-emerald-700 text-white font-semibold py-3 px-8 rounded-lg transition-all duration-300 hover:scale-[1.02] active:scale-95">
          Add Game
        </button>
      </div>
    </form>
  </div>
</div>
