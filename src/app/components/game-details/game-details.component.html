<div class="min-h-screen bg-neutral-900 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto">
    <!-- Game Card -->
    <div
      class="bg-neutral-800 rounded-none overflow-hidden border border-neutral-700 transform transition-all duration-300  hover:border-neutral-600"
    >
      <div class="md:grid md:grid-cols-5 md:gap-0">
        <!-- Image Section with Enhanced Gradient Overlay -->
        <div class="relative col-span-2 aspect-[3/4] md:aspect-auto">
          <div
            class="absolute inset-0 bg-gradient-to-t from-neutral-900 via-neutral-900/50 to-transparent z-10"
          ></div>
          <div
            class="absolute inset-0 bg-gradient-to-r from-neutral-900/50 to-transparent z-10"
          ></div>
          <img
            class="h-full w-full object-cover transition-transform duration-700 hover:scale-105"
            [src]="game.image_url"
            [alt]="game.title"
          />
        </div>

        <!-- Content Section -->
        <div class="col-span-3 p-8 md:p-10">
          <!-- Header -->
          <div
            class="flex flex-col sm:flex-row justify-between items-start gap-6"
          >
            <div class="space-y-3">
              <div class="flex items-center gap-3">
                <h1 class="text-4xl font-bold text-white tracking-tight">
                  {{ game.title }}
                </h1>
              </div>
              <p class="text-neutral-400 flex items-center gap-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-4 w-4"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                  />
                </svg>
                {{ game.release_date | date : "mediumDate" }}
              </p>
            </div>

            <!-- Price Section -->
            <div
              class="text-right bg-neutral-900/50 p-4 rounded-none backdrop-blur-sm"
            >
              <div class="flex items-center justify-end gap-3">
                <span
                  *ngIf="game.discount_percentage > 0"
                  class="bg-red-500 text-white text-sm font-bold px-3 py-1 rounded-none pulse"
                >
                  -{{ game.discount_percentage }}%
                </span>
                <div class="text-right">
                  <p
                    *ngIf="game.discount_percentage > 0"
                    class="text-sm text-neutral-400 line-through"
                  >
                    ${{ game.price }}
                  </p>
                  <p class="text-3xl font-bold text-white">
                    ${{
                      (
                        game.price *
                        (1 - game.discount_percentage / 100)
                      ).toFixed(2)
                    }}
                  </p>
                </div>
              </div>
            </div>
          </div>

          <!-- Description -->
          <div class="mt-8">
            <p class="text-neutral-300 text-lg leading-relaxed">
              {{ game.description }}
            </p>
          </div>

          <!-- Stats & Action -->
          <div
            class="mt-12 flex flex-col sm:flex-row items-center gap-6 sm:justify-between"
          >
            <div class="space-y-3 w-full sm:w-auto">
              <div class="flex items-center gap-2">
                <span class="text-green-400">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </span>
                <span class="text-neutral-300"
                  >{{ game.copies_sold.toLocaleString() }} copies sold</span
                >
              </div>
            </div>

            <!-- Add to Cart Button -->
            <button
              (click)="addToCart()"
              [disabled]="isInCart"
              class="w-full sm:w-auto group relative px-8 py-3 transition-all duration-300 ease-out rounded-none disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-neutral-800"
              [ngClass]="{
                'bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 hover:scale-105 active:scale-95 hover:cursor-pointer':
                  !isInCart,
                'bg-green-600 hover:bg-green-700': isInCart
              }"
            >
              <span class="flex items-center gap-2 text-white font-semibold">
                <svg
                  *ngIf="!isInCart"
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 transform transition-transform group-hover:rotate-12"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"
                  />
                </svg>
                <svg
                  *ngIf="isInCart"
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                    clip-rule="evenodd"
                  />
                </svg>
                {{ isInCart ? "In Cart" : "Add to Cart" }}
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
