<section class="mb-12" id={{id}}>
    <div class="flex items-center justify-between mb-4 md:mb-6">
      <h2 *ngIf="title" class="text-xl md:text-2xl font-bold text-white">{{title}}</h2>
    </div>
  
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3 md:gap-4">
      <app-card
        *ngFor="let product of products.slice(0,5)"
        [id]="product.id"
        [imageUrl]="product.imageUrl"
        [name]="product.name"
        [price]="product.price"
        [discountPercentage]="product.discountPercentage || 0"
      ></app-card>
    </div>
  
    <div *ngIf="products.length === 0" class="text-center py-8 md:py-12">
      <p class="text-neutral-400">No products available</p>
    </div>
</section>
