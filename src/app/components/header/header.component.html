<!-- Main sidebar -->
<div class="fixed left-0 top-0 h-screen w-64 border-r border-neutral-600 bg-neutral-900/95 backdrop-blur-xl z-10 transform transition-transform duration-300" [class.translate-x-0]="isMenuOpen" [class.-translate-x-full]="!isMenuOpen">
  <div class="flex flex-col h-full">
    <!-- Logo section -->
    <div class="p-6 border-b border-neutral-600">
      <a href="/" class="flex items-center gap-3 text-white hover:text-gray-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
        <span class="text-xl font-semibold">E-Shop</span>
      </a>
    </div>

    <!-- Navigation links -->
    <nav class="flex-1 py-6">
      <div class="px-4 mb-6">
        <h2 class="text-xs font-semibold text-neutral-400 uppercase tracking-wider">Menu</h2>
        <div class="mt-4 space-y-2">
          <a class="block px-4 py-2.5 text-white hover:bg-neutral-800 rounded-lg transition-colors" href="#promotions">PROMOÇÕES</a>
          <a class="block px-4 py-2.5 text-white hover:bg-neutral-800 rounded-lg transition-colors" href="#new">LANÇAMENTOS</a>
          <a class="block px-4 py-2.5 text-white hover:bg-neutral-800 rounded-lg transition-colors" href="#popular">POPULARES</a>
        </div>
      </div>

      <div class="px-4">
        <h2 class="text-xs font-semibold text-neutral-400 uppercase tracking-wider">Account</h2>
        <div class="mt-4 space-y-2">
          <a href="/cart" class="flex items-center px-4 py-2.5 text-white hover:bg-neutral-800 rounded-lg transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
            Cart
          </a>
          <a *ngIf="userService.isAdmin$ | async" routerLink="/admin" class="flex items-center px-4 py-2.5 text-white hover:bg-neutral-800 rounded-lg transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            Admin
          </a>
          <a *ngIf="(userService.isLoggedIn$ | async) === false" routerLink="/register" class="flex items-center px-4 py-2.5 text-white hover:bg-neutral-800 rounded-lg transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            Register
          </a>
        </div>
      </div>
    </nav>
  </div>
</div>
