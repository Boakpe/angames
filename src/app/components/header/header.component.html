<div class="h-16 fixed top-0 w-screen border-b border-neutral-600 bg-neutral-900/50 backdrop-blur-xl z-10">
  <div class="flex items-center justify-between h-full px-6 max-w-[1024px] mx-auto">
    <!-- Left side: Home and main navigation -->
    <div class="flex items-center gap-4">
      <a href="/" class="text-white hover:text-gray-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
      </a>
      <!-- Main navigation items -->
      <nav class="flex gap-4">
        <a class="px-4 py-2 text-white hover:bg-neutral-700 rounded-none transition-colors" href="#promotions">PROMOÇÕES</a>
        <a class="px-4 py-2 text-white hover:bg-neutral-700 rounded-none transition-colors" href="#new">LANÇAMENTOS</a>
        <a class="px-4 py-2 text-white hover:bg-neutral-700 rounded-none transition-colors" href="#popular">POPULARES</a>
      </nav>
    </div>

    <!-- Right side: User actions -->
    <div class="flex items-center gap-4">
      <!-- Cart icon -->
      <a href="/cart" class="px-4 py-2 text-white hover:bg-neutral-700 rounded-none transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
      </a>
      <!-- User-specific actions -->
      <div class="flex items-center gap-2">
        <a *ngIf="userService.isAdmin$ | async" routerLink="/admin" class="px-4 py-2 text-white hover:bg-neutral-700 rounded-none transition-colors">ADMIN</a>
        <a *ngIf="(userService.isLoggedIn$ | async) === false" routerLink="/register" class="px-4 py-2 text-white hover:bg-neutral-700 rounded-none transition-colors">REGISTER</a>
      </div>
    </div>
  </div>
</div>
