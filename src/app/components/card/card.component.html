<div (click)="navigateToGame()" 
     class="group relative overflow-hidden bg-neutral-900 rounded-none w-full h-full hover:scale-105 transition-transform duration-300 cursor-pointer">
  <div class="aspect-[3/4] w-full overflow-hidden">
    <img 
      [src]="imageUrl" 
      [alt]="name"
      class="w-full h-full object-cover"
    >
  </div>
  
  <div *ngIf="discountPercentage > 0" 
       class="absolute top-2 right-2 md:top-3 md:right-3 bg-green-600 text-white px-1.5 py-0.5 md:px-2 md:py-1 text-xs md:text-sm font-bold rounded-none">
    -{{discountPercentage}}%
  </div>
  
  <div class="p-3 md:p-4">
    <h3 class="text-white font-medium text-base md:text-lg mb-1 md:mb-2 line-clamp-2">{{name}}</h3>
    
    <div class="flex items-center gap-1 md:gap-2">
      <span *ngIf="discountPercentage > 0" 
            class="text-neutral-400 line-through text-xs md:text-sm">
        R$ {{price.toFixed(2)}}
      </span>
      <span class="text-white font-bold text-sm md:text-base">
        R$ {{discountedPrice.toFixed(2)}}
      </span>
    </div>
  </div>
</div>
